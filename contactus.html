<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  <title>Responsive Sticky Navbar | CodingNepal</title> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://kit.fontawesome.com/2d51c6ef00.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="content">
        <div class="logo">
          <a href="#">Shaiz Traders</a>
        </div>
        <ul class="menu-list">
          <li><a href="index.html" id="try">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#" style="color: gold">Contact</a></li>
        </ul>
        <div class="icon"></div>
      </div>
    </nav>
    <div class="contact_banner">
      <div class="container">
        <h3 class="contact_title">Contact Us</h3>
      </div>
    </div>
    <div class="container contact_sec2">
      <h3 class="con_sec2title">Get In Touch With Us</h3>
      <br /><br /><br />
      <form action="">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              class="form-control input_field1"
            />
            <br />
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input
              type="number"
              name="number"
              placeholder="Enter Your Number"
              class="form-control input_field2"
            />
            <br />
          </div>
          <br />
          <br />
          <br />
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <textarea
              name="message"
              placeholder="Your Message"
              class="form-control input_field3"
            ></textarea>
            <br /><br />
          </div>
          <br /><br /><br /><br /><br /><br />
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <input
              type="submit"
              name="submit"
              value="submit"
              class="form-control btn btn-success submit_btn"
            />
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
        </div>
        <br />
      </form>
    </div>
    <div class="footer">
      <div class="footer_container">
        <div class="left_footer">
          <h4 class="left_footer_text">Copyright 2021 ShaizTraders</h4>
        </div>
        <div class="right_footer">
          <img src="icons8-instagram-48.png" alt="" class="icons" />
          <img src="icons8-twitter-circled-48.png" alt="" class="icons" />
          <img src="icons8-facebook-48.png" alt="" class="icons" />
        </div>
      </div>
    </div>

    <script>
      const body = document.querySelector("body");
      const navbar = document.querySelector(".navbar");
      window.onscroll = () => {
        this.scrollY > 20
          ? navbar.classList.add("sticky")
          : navbar.classList.remove("sticky");
      };
      document.querySelector(".icon").onclick = togglemenu;
      let toggle = 0;
      function togglemenu() {
        if (toggle === 0) {
          document.querySelector(".menu-list").style.display = "inline-flex";
          toggle = 1;
        } else {
          document.querySelector(".menu-list").style.display = "none";
          toggle = 0;
        }
      }
    </script>
  </body>
</html>

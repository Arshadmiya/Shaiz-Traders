<body>

  <div class="contact_banner">

      <div class="row">

          <br>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <input type="number" name="number" placeholder="Enter Your Number" class="form-control input_field2">
          <br>
        </div>
        <br> <br> <br>

          <textarea name="message" placeholder="Your Message" class="form-control input_field3"></textarea>

          <input type="submit" name="submit" value="submit" class="form-control btn btn-success submit_btn">

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

        </div>

      </div>
      <br>

    </form>
  </div>
  <br><br><br><br><br><br>
  <div class="footer">
    <div class="container">

    <p class="footer_para">
      Copyright Â© 2021 Shaiztraders
    
    </p>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 footer_right">
    <img src="icons8-facebook-48.png" class="social_icon">
    <img src="icons8-instagram-48.png "class="social_icon">
    <img src="icons8-twitter-circled-48.png"class="social_icon">
      </div>
    
    </div>
      </div>
    
      <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
          body.classList.add("disabled");
        }
        cancelBtn.onclick = () => {
          body.classList.remove("disabled");
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
        window.onscroll = () => {
          this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    
        }
    
    
      </script>
</body>

</html>
